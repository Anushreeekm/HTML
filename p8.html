<html>
    <head>
        <title>TABLE CSS</title>
        <style>
            table, td, th{
                border: 2px;
                border-color: blueviolet;
                border-style: solid;

                padding: 20px;
                border-collapse:collapse;
            }
        </style>
    </head>

        <h2>Default Table...!</h2>
        <table>

            <tr>

                <th>Mobile</th>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>2</td>
                <td>Ram</td>
                <td>9183832789</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Anu</td>

            </tr>
            <tr>
                <td>4</td>

            </tr>
        </table> 
    </body>
</html>
